<div class="w3-content w3-section" style="max-width:1000px">
  <img class="http://www.fitec.co.jp/img/home_slider01_pc.jpg" style="width:100%" align="left">
  <img class="mySlides" src="http://www.fitec.co.jp/img/home_slider02_pc.jpg" style="width:100%" align="left">
  <img class="mySlides" src="http://www.fitec.co.jp/img/home_slider03_pc.jpg" style="width:100%" align="left">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
