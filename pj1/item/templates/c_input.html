<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>IOT_Python画像解析アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="/static/css/c_input.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</head>

<body>
  <div>
    <img id="img1" src="/static/item/fitec.png" alt=""/ >


    <h2 id="h21">IOT_Python画像解析アプリ</h2>
  <div/>

  <div class="container">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-top:100px">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="http://www.fitec.co.jp/img/home_slider01_pc.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://www.fitec.co.jp/img/home_slider02_pc.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://www.fitec.co.jp/img/home_slider03_pc.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


    <div style="margin-top: 30px;margin-left: -15px;">
      <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <label for="username" class="sr-only">名前入力:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="名前入力:">
        </div>
        <button type="button" class="btn btn-primary mb-2" data-toggle="modal" data-target="#exampleModal">送信</button>
      </form>
    </div>

    <!-- Modal -->
    <form method="post" action="confirm">
      {% csrf_token %}
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">名前確認</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <strong id="nameexcute"></strong> はよろしいですか？
            </div>
            <input id="p1" name="p1" type="hidden" />
            <div class="modal-footer">
              <form method="post" action="execute">
               {% csrf_token %}
              <button type="button" class="btn btn-secondary" data-dismiss="modal">修正</button>
              <button type="submit" class="btn btn-primary">はい</button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>

  <script>
  $('#exampleModal').on('shown.bs.modal', function () {
    var username = $("#username").val();
    $("#nameexcute").text(username);
    $("#nameresult").text(username);
    $("#p1").val(username);
  })
  </script>

</body>

</html>
